<!DOCTYPE html>

<!-- Exercise 7.16 -->
<html>

<head>
    <meta charset="utf-8">
    <title>Solution 8.16</title>
    <style>
        table,
        th,
        td {
            text-align: center;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>
                N
            </th>
            <th>
                10*N
            </th>
            <th>
                100*N
            </th>
            <th>
                1000*N
            </th>
        </tr>
        <script>
            n = 6
            tens = 3
            for (i = 1; i <= n; i++) {
                document.writeln("<tr>" + "<th>" + i + "</th>")
                for (j = 1; j <= tens; j++) {
                    document.writeln("<th>" + i * Math.pow(10, j) + "</th>")
                }
                document.writeln("</tr>")

            }// end while

        </script>

    </table>
</body>

</html>
