<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercise 6.20</title>
        <script type="text/javascript">
            var num1 = parseInt(window.prompt("Enter 1st number"));
            var num2 = parseInt(window.prompt("Enter 2nd number"));
            var num3 = parseInt(window.prompt("Enter 3rd number"));
            var num4 = parseInt(window.prompt("Enter 4th number"));
            var num5 = parseInt(window.prompt("Enter 5th number"));
            const nums = [num1,num2,num3,num4,num5]
            nums.sort(function(a,b){return a - b});//sorts the array of numbers
            document.writeln("<h1> The largest number is " + nums[4] + "</h1>");
            document.writeln("<h1> The smallet number is " + nums[0] + "</h1>");

        </script>
    </head>
</html>
