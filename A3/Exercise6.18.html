<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercise 6.18</title>
        <script type="text/javascript">
            var num1 = window.prompt("Enter 1st number");
            var num2 = window.prompt("Enter 2nd number");
            var num3 = window.prompt("Enter 3rd number");
            var sum = parseInt(num1) + parseInt(num2) + parseInt(num3);//sum
            var average = sum / 3;//average
            var product = parseInt(num1) * parseInt(num2) * parseInt(num3);//product
            var smallest = parseInt(num1);//smallest
            var largest = parseInt(num1);
            //Find the smallest
            if(num2 < smallest){
                smallest = num2;
                if(num3 < num2)
                    smallest = num3;
            }
            else if(num3 < smallest){
                smallest = num3;
                if(num2 < num3){
                    smallest = num2;
                }
            }
            //Find the largest
            if(num2 > largest){
                largest = num2;
                if(num3 > num2)
                    largest = num3;
            }
            else if(num3 > largest){
                largest = num3;
                if(num2 > num3){
                    largest = num2;
                }
            }
            window.alert("The sum is " + sum + "\n The average is " + average
                            + "\n The product is " + product + "\n The smallest is " + smallest
                            + "\n The largest is " + largest);
        </script><body></body>
    </head>
</html>
