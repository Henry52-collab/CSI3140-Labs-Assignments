<!DOCTYPE html>

<!-- Fig. 13.3: draw.html -->
<!-- A simple drawing program. -->
<html>

<head>
   <meta charset="utf-8">
   <title>Simple Drawing Program</title>
   <link rel="stylesheet" type="text/css" href="style.css">
   <script src="draw.js"></script>
</head>

<body>
   <table id="canvas">
      <caption>
         Hold <em>Ctrl</em> (or <em>Control</em>) to draw blue.
         Hold <em>Shift</em> to draw red. 
         Hold <em>Alt</em> to erase.</caption>
      <tbody id="tablebody"></tbody>
   </table>
   <input type = button id="clearCanvas" onclick="clearCanvas()" value="Clear Canvas">
</body>

</html>
