<html>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        .column {
            float: left;
            width: 50%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            padding: 1em;
        }

        /* Clear the float to prevent layout issues */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>

    <header>
        <h1>Header</h1>
    </header>

    <div class="column">
        <p>This is the first paragraph. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    </div>

    <div class="clearfix"></div>

</body>

</html>
